<div id="libraryFileOrganizerLogPage" data-role="page" class="page type-interior libraryFileOrganizerLogPage pluginConfigurationPage withTabs fullWidthContent" data-helpurl="https://github.com/MediaBrowser/Wiki/wiki/Auto-Organize" data-controller="__plugin/AutoOrganizeLogJs">

    <div>
        <div class="content-primary">

            <div>
                <div style="text-align: right;" class="organizeTaskPanel hide">
                    <button is="emby-button" type="button" class="btnClearCompleted raised button-cancel">
                        <i class="md-icon">clear_all</i><span>Clear Completed</span>
                    </button>
                    <button is="emby-button" type="button" class="btnClearLog raised button-cancel">
                        <i class="md-icon">clear_all</i><span>${ButtonClear}</span>
                    </button>
                    <button is="emby-button" type="button" class="btnOrganize raised button-cancel"><i class="md-icon">check</i><span>Organize</span></button>
                    <progress max="100" min="0" style="width: 100px;" class="organizeProgress"></progress>
                </div>
                <div class="listTopPaging">
                </div>

                <div class="autoorganizetable">
                    <table class="tblOrganizationResults table detailTable" style="width:100%;">
                        <thead>
                            <tr style="text-align: left;">
                                <th class="detailTableHeaderCell" data-priority="1"></th>
                                <th class="detailTableHeaderCell" data-priority="2">Date</th>
                                <th class="detailTableHeaderCell" data-priority="1">Source</th>
                                <th class="detailTableHeaderCell" data-priority="3">Destination</th>
                                <th class="detailTableHeaderCell" data-priority="1"></th>
                            </tr>
                        </thead>
                        <tbody class="resultBody"></tbody>
                    </table>
                </div>
                <br />
                <div style="text-align: right; vertical-align: middle;" class="legend">
                    <div style="display: inline-block; height: 10px; width: 10px; background: green; margin-right: 1px;"></div>
                    <span>Completed</span>
                    <div style="display: inline-block; height: 10px; width: 10px; background: red; margin-left: 1em; margin-right: 1px;"></div>
                    <span>Failed</span>
                    <div style="display: inline-block; height: 10px; width: 10px; background: blue; margin-left: 1em; margin-right: 1px;"></div>
                    <span>Skipped</span>
                </div>
                <div class="listBottomPaging">
                </div>
            </div>
        </div>
    </div>

</div>
